<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Wrapping Around Images</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->

  <style>
  	.image-container {
  display: flex;
  flex-wrap: wrap; /* Allow images to wrap to the next line if necessary */
}

.image-container img {
  max-width: calc(66.67% - 10px); /* 2/3 of the page width minus some margin */
  margin-right: 10px; /* Adjust as needed for spacing between images */
}

.text {
  margin-top: 10px; /* Adjust spacing between images and text */
}

.text p {
  text-align: justify; /* Justify text for neat wrapping */
}
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://placehold.co/500x200" alt="Image 1">
    <img src="https://placehold.co/200" alt="Image 2">
  </div>
  <div class="text">
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque distinctio voluptatum at alias quaerat voluptas earum minus similique eligendi dolorum voluptate eius amet ea obcaecati deserunt consequatur, dicta. Nemo, obcaecati. </p>
  </div>
</body>
</html>
